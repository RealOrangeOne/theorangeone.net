baseURL: https://theorangeone.net
languageCode: en-gb
title: TheOrangeOne

params:
  author: TheOrangeOne
  author_name: Jake Howard
  summary_length: 125
  summary_length_long: 200
  nav_items: 5
  index_items: 6

mediaTypes:
  text/markdown:
    suffix: md
outputFormats:
  markdown:
    name: "md"
    mediaType: "text/markdown"
    isPlainText: true
outputs:
  home:
    - "html"
    - "rss"
    - "md"
  section:
    - "html"
    - "rss"
    - "md"
  page:
    - "html"
    - "md"

staticDir: "static/build"

buildDrafts: false
buildFuture: true
buildExpired: true

enableGitInfo: false
enableRobotsTXT: true
rssLimit: 100

disableHugoGeneratorInject: true
enableEmoji: true
MetaDataFormat: yaml

pygmentsCodeFencesGuessSyntax: true
PygmentsCodeFences: true
pygmentsuseclasses: true

blackfriday:
  hrefTargetBlank: true
