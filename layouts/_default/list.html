{{ define "main" }}
  <div id="main">
    <div class="container">
      {{ partial "content.html" . }}
      {{ if .Content }}
        <hr />
      {{ end }}
      {{ $unique_id := .File.UniqueID }}
      {{ range .Pages.ByTitle }}
        {{ partial "list_item.html" . }}
      {{ end }}
    </div>
  </div>
{{ end }}
