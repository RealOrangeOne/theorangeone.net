{{ define "main" }}
  <div id="main">
    <div class="container">
      {{ partial "content.html" . }}
      {{ if .Content }}
        <hr />
      {{ end }}
      {{ $unique_id := .File.UniqueID }}
      {{ range .Site.Pages.ByTitle }}
        {{ if .Parent }}
          {{ if eq .Parent.File.UniqueID $unique_id }}
            {{ partial "list_item.html" . }}
          {{ end }}
        {{ end }}
      {{ end }}
    </div>
  </div>
{{ end }}
