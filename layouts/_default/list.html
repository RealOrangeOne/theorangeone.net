{{ partial "page_start.html" . }}
<div id="page-wrapper">
  <section id="main" class="container">
  	<header>
  		<h2>{{ title .Title }}</h2>
		</header>
    {{ if .Content }}
  		<div class="box">
        {{ .Content }}
  		</div>
    {{ end }}
    <div class="row">
      {{ range .Pages.ByTitle }}
        {{ partial "box.html" . }}
      {{ end }}
    </div>
	</section>
</div>
{{ partial "page_end.html" . }}
