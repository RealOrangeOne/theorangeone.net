{{ partial "page_start.html" . }}
<div id="page-wrapper">
  <section id="main" class="container">
  	<header>
  		<h2>{{ title .Title }}</h2>
      {{ if .Params.subtitle }}
  			<p>{{ markdownify .Params.subtitle }}</p>
      {{ end }}
		</header>
		<div class="box">
      {{ if .Params.image }}
  			<span class="image featured"><img src="{{ .Params.image }}" alt="{{ .Title }} image" /></span>
      {{ end }}
      {{ .Content }}
		</div>
	</section>
</div>
{{ partial "page_end.html" . }}
