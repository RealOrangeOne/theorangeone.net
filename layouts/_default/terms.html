{{ define "main" }}
  <div id="main">
    <div class="container">
      {{ partial "content.html" . }}
      {{ if .Content }}
        <hr />
      {{ end }}
      {{ range .Pages.ByTitle }}
        <div class="media list-page-item mb-3">
          <div class="media-body">
            <a href="{{ .RelPermalink }}">
              <h5 class="my-0"><code>#{{ .Title }}</code></h5>
            </a>
          </div>
        </div>
      {{ end }}
    </div>
  </div>
{{ end }}
