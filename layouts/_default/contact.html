{{ define "main" }}
<div id="main">
  <div class="container">
    {{ partial "content.html" . }}

    <h2>Profiles</h2>

    <div class="row">
      {{ range $i, $e := sort .Site.Data.social.accounts "name" }}
        <div class="col-sm-3 mt-3">
          <div class="card about-card text-center" id="{{ urlize $e.name }}">
            <h3 class="display-3">
              <a href="{{ $e.link }}" class="colour-invert">
                <i class="{{ $e.icon }}"></i>
              </a>
            </h3>
            <div class="card-body">
              <h3>
                <a href="{{ $e.link }}" class="colour-invert">
                  {{ $e.name }}
                </a>
              </h3>
              <a href="{{ $e.link }}">
                <p>{{ $e.username }}</p>
              </a>
            </div>
          </div>
        </div>
      {{ end }}
    </div>
  </div>
</div>
{{ end }}
