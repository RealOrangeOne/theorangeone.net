<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Language" content="{{ .Site.Language.Lang }}" />
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width" />
  <link rel="alternate" type="application/rss+xml" href="{{ .Site.RSSLink }}" />
  <meta name="superfish" content="nofish" />
  <meta name="application-name" content="{{ .Site.Title }}" />
  <link rel="icon" type="image/png" href="{{ .Site.BaseURL }}/img/favicon.png" />
  <link rel="stylesheet" href="{{ .Site.BaseURL }}/css/style.css" />

  <title>{{ .Title }} :: {{ .Site.Title }}</title>
</head>
<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-black fixed-top">
  <a class="navbar-brand" href="{{ .Site.BaseURL }}"><code>/home/{{ lower .Site.Title }}</code></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav mr-auto">
      {{ partial "nav_pages.html" . }}
    </ul>

    <div class="d-none d-sm-block">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="fa fa-github"></i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="fa fa-twitter"></i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="fa fa-rss"></i></a>
        </li>
      </ul>
    </div>
  </div>
</nav>

{{ block "main" . }}{{ end }}

<footer class="bg-light p-5">
  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <p>
          &copy; {{ now.Year }} <a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>.
        </p>
        <p></p>
      </div>
      <div class="col-sm-6">
        <h3 class="text-right">
          <a href=""><i class="mx-1 fa fa-github" aria-hidden="true"></i></a>
          <a href=""><i class="mx-1 fa fa-twitter" aria-hidden="true"></i></a>
          <a href=""><i class="mx-1 fa fa-rss" aria-hidden="true"></i></a>
        </h3>
      </div>
    </div>
  </div>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="{{ .Site.BaseURL }}/js/app.js"></script>
</body>
</html>
