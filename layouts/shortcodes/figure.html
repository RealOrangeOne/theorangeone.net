{{ define "img" }}
  <img src='{{ .Get "src" }}' class='{{ .Get "class" }}' alt="{{ .Inner | plainify }}" />
{{ end }}

{{ if .Inner }}
  <figure>
    {{ template "img" . }}
    <figcaption>
      <small>{{ .Inner }}</small>
    </figcaption>
  </figure>
{{ else }}
  {{ template "img" . }}
{{ end }}
