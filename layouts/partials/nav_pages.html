{{ $home := .Site.GetPage "home" }}

{{ $pages := where .Site.RegularPages.ByTitle "Section" "" }}
{{ $nav_pages := union $pages .Site.Sections }}

{{ range sort $nav_pages "LinkTitle" }}
    <li class="nav-item">
      <a href="{{ .RelPermalink }}" class="nav-link">
        <code>~/{{ urlize .LinkTitle }}</code>
      </a>
    </li>
{{ end }}
