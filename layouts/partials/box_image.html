<div class="col-sm-6">
  <section class="box special image">
    {{ if .Params.image }}
      <a href="{{ .Permalink }}">
        <span class="image featured" data-image="{{ .Params.image }}"></span>
      </a>
    {{ end }}
    <a href="{{ .Permalink }}">
      <h3>{{ title .LinkTitle }}</h3>
    </a>
    <p>{{ .Params.summary | default .Summary | truncate .Site.Params.summary_length "..." }}</p>
  </section>
</div>
