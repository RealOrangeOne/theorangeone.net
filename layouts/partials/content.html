<header>
  <h2>{{ title .Title }}</h2>
  <p>{{ partial "subtitle_string.html" . }}</p>
  {{ if .Params.date }}
    <small>Published: {{ .Date.Format "January 2 2006" }}</small>
  {{ end }}
</header>
{{ if .Content }}
  <div class="box">
    {{ if .Params.image }}
      <span class="image featured main" data-image="{{ .Params.image }}"></span>
    {{ end }}
    {{ .Content }}
  </div>
{{ end }}
