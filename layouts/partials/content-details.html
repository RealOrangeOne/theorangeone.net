{{ if not .Date.IsZero }}
  <span class="pr-2" title='{{ .Date.Format "January 2 2006" }}'>{{ .Date.Format "2006-01-02" }}</span>
{{ end }}

{{ if .ReadingTime }}
  <span class="pr-2"><i class="far fa-clock pr-1"></i>{{ .ReadingTime }} minutes</span>
{{ end }}

{{ if .Params.tags }}
  {{ range $i, $e := .Params.tags }}
    <a href="/tags/{{ urlize . }}" class="mr-1">#{{ . }}</a>
  {{ end }}
{{ end }}
