<div class="col-sm-6">
  <section class="box special">
    {{ if .Params.image }}
      <span class="image featured"><img src="{{ .Params.image }}" alt="{{ .Title }} featured image" /></span>
    {{ end }}
    <h3>{{ title .LinkTitle }}</h3>
    <p>{{ .Summary }}</p>
    <ul class="actions">
      <li><a href="{{ .Permalink }}" class="button alt">Read More</a></li>
    </ul>
  </section>
</div>
