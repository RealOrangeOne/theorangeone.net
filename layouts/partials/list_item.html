<div class="media list-page-item mb-3">
  {{ if .Params.image }}
    <div class="d-none d-md-block align-self-center img-wrapper mr-3">
      <a href="{{ .Permalink }}">
        <img src="{{ .Params.image }}" alt="{{ .Title }} image" />
      </a>
    </div>
  {{ end }}
  <div class="media-body">
    <a href="{{ .Permalink }}">
      <h5 class="mt-0">{{ .Title }}</h5>
    </a>
    <p>{{ partial "summary.html" . }}</p>
  </div>
</div>
