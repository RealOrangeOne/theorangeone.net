{{ define "main" }}
<div id="main">
  <div class="container">
    {{ $paginator := .Paginate (.Data.Pages.GroupByDate "2006-01") }}
    <h1 class="display-4">{{ .Title }}</h1>
    {{ range $paginator.PageGroups }}
      {{ $month := (print .Key "-01") }}
      <h3 class="mt-5">
        <time class="posts-archive-month" datetime="{{ $month }}">{{ dateFormat "2006-01" $month }}</time>
      </h3>
      {{ range .Pages.ByDate }}
        <div class="media list-page-item mb-3">
          <div class="d-none d-md-block align-self-center img-wrapper mr-3">
            <a href="{{ .Permalink }}">
              <img src="{{ .Params.image }}" alt="{{ .Title }} image" />
            </a>
          </div>
          <div class="media-body">
            <a href="{{ .Permalink }}">
              <h5 class="mt-0">{{ .Title }}</h5>
            </a>
            <p>{{ .Summary }}</p>
          </div>
        </div>
      {{ end }}
    {{ end }}
  </div>
</div>
{{ end }}
