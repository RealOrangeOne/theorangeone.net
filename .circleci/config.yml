version: 2.0

jobs:
    build:
        docker:
            - image: circleci/node:6.10
        steps:
            - checkout
            - run:
                name: Install Hugo
                command: wget https://github.com/gohugoio/hugo/releases/download/v0.29/hugo_0.29_Linux-64bit.deb -O /tmp/hugo.deb && sudo dpkg -i /tmp/hugo.deb
            - run:
                name: Build site
                command: make build
            - run:
                name: Run Tests
                command: make test
